<div>
    <!-- Cards start -->
    <div class="container" style="margin-top: 30px; margin-bottom: 20px;" >
        <div class="">
            <div class="row ">
                <div class="col pb-3" >
                    <div class="card" >
                        <div [formGroup]="formGrup">
                            <div class="form-group row align-items-center required">
                                <label class="col-md-3 col-form-label asterisk">Tytu≈Ç postu</label>
                                <div class="col-md-5">
                                  <input
                                    type="text"
                                    class="form-control"
                                    name="title"
                                    formControlName="title"
                                  />
                                </div>
                              </div>
                              <div class="form-group row align-items-center required">
                                <label class="col-md-3 col-form-label asterisk">Projekt</label>
                                <div class="col-md-5">
                                  <div ngbDropdown class="d-inline-block">
                                    <button
                                      class="btn "
                                      id="dropdownSubAccounts"
                                      ngbDropdownToggle
                                    >
                                      <span *ngIf="selectedCategory == null">Wybierz projekt</span>
                                      <span *ngIf="selectedCategory != null">
                                        {{
                                            selectedCategory.title
                                        }}
                                      </span>
                                    </button>
                                    <div ngbDropdownMenu aria-labelledby="dropdownSubAccounts">
                                      <button
                                        class="dropdown-item"
                                        *ngFor="let catitem of categoryList; index as i"
                                        (click)="selectCategory(catitem)"
                                      >
                                        {{ catitem.title }}
                                      </button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row align-items-center required">
                                <label class="col-md-3 col-form-label asterisk">Text postu</label>
                                <div class="col-md-5">
                                  <input
                                    type="text"
                                    class="form-control"
                                    name="PostText"
                                    formControlName="PostText"
                                  />
                                </div>
                              </div>
                              <div class="form-group row align-items-center required">
                                <label class="col-md-3 col-form-label asterisk">Czas czytania postu</label>
                                <div class="col-md-5">
                                  <input
                                    type="text"
                                    class="form-control"
                                    name="ReadTime"
                                    formControlName="ReadTime"
                                  />
                                </div>
                              </div>
                        </div>
                        <button (click)="save()" type="submit">Zapisz</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Cards end -->
</div>
